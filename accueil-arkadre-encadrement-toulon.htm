<meta name="DESCRIPTION" content="Laetitia Verchere a ouvert un atelier d'encadrement d'art contemporain dans le centre ancien de Toulon en juin 2018. Des cadres sobres et de haute qualité, avec des moyens de conservation irréprochables. Du brut, des dégradés de gris, de l'aluminium, du plomb et de la rouille. Pas de couleur, pas dorure, des cadres qui mettent en valeur l’œuvre et uniquement l’œuvre."/>
